<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mixins</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">
        <!--Mixins are like traits in PHP, define your logic as a single object and then for any vue instance you can mix it in-->
        <!--Use case-->
        <!--Inheritance for functionality could also be moved to a mixin that wya if you have a revenue graph and you dont wanna use inheritance and still wanna share some functionality...e,g a render method-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.14/vue.js"></script>
        <script>
            //what if a mixin defines a method that exisis on you component, the main component version takes precedence, as such you can override the method
            //with hooks no method takes precedence both are executed
            const FetchesUser = {
                methods: {
                    fetchUser() {
                        alert('fetch the user');
                    }
                }
            };
            new Vue({
                el: '#app',
                mixins: [FetchesUser],
                ready() {
                    this.fetchUser();
                }
            });
        </script>
    </div>
</body>

</html>
